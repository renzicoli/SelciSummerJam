<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selci Summer Jam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow-x: hidden;
            color: #fff;
        }
        .poster-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        .event-poster {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
            }
        }
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            text-align: center;
            animation: blink 2s infinite;
        }
        .scroll-indicator::after {
            content: '↓';
            display: block;
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img class="event-poster glow" src="principale.jpeg" alt="Manifesto Principale">
    </div>
    <div class="poster-container">
        <img class="event-poster glow" src="programma.jpeg" alt="Programma dei Due Giorni">
    </div>
    <div class="poster-container">
        <img class="event-poster glow" src="venerdi.png" alt="Locandina Venerdì Sera">
    </div>
    <div class="poster-container">
        <img class="event-poster glow" src="sabato.png" alt="Locandina Domenica">
    </div>
    <div class="scroll-indicator">
        Scrolla per vedere di più
    </div>
</body>
</html>
